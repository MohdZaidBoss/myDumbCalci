<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
            border: 2px solid black; 
            width: 250px;
            padding: 10px;
        }
            
        button {
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script>
        function myCalculator() {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);

        let operator = document.getElementById('operator').value;

        if (operator === 'addition')
            document.getElementById('result').value = num1 + num2;
            
        if (operator === 'subtraction')
            document.getElementById('result').value = num1 - num2;

        if (operator === 'multiplication')
            document.getElementById('result').value = num1 * num2;
        
        if (operator === 'division')
            document.getElementById('result').value = num1 / num2;

        if (operator === 'squareOfResult')
            document.getElementById('result').value = Math.pow(num1, num2);

        
    }
    </script>
</head>

<body>
    <div >
        <label >First Number: <input type="text" placeholder="give a number" id="num1"></label> <br> <br>
        <label >Second Number: <input type="text" placeholder="give a number" id="num2"></label> <br> <br>

        <select id="operator">
            <option disabled="disabled" selected="selected">Select Operator</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="squareOfResult">SquareOfResult</option>
        </select>

        <button onclick="myCalculator()" >Calculate</button>

        <input type="text" id="result" placeholder="result">
    </div>
</body>
</html>
